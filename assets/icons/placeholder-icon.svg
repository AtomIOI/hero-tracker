<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background -->
  <rect width="512" height="512" fill="#fdf6e3"/>
  
  <!-- Ben-Day dot pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#1a1a1a" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#dots)"/>
  
  <!-- Lightning bolt in magenta -->
  <path d="M 256 80 L 200 256 L 280 256 L 220 432 L 340 240 L 260 240 Z" 
        fill="#ec008c" 
        stroke="#231f20" 
        stroke-width="8"/>
  
  <!-- Comic border -->
  <rect x="10" y="10" width="492" height="492" 
        fill="none" 
        stroke="#231f20" 
        stroke-width="12"/>
  <rect x="20" y="20" width="472" height="472" 
        fill="none" 
        stroke="#231f20" 
        stroke-width="4"/>
</svg>
