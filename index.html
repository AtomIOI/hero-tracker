<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hero Tracker">
    <meta name="theme-color" content="#ec008c">

    <title>Hero Tracker - Nano Banana</title>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/comic-theme.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>

<body id="app">
    <main id="page-content">
        <!-- Home Page -->
        <div v-if="currentPage === 'home'">
            <!-- Comic Header Box -->
            <div class="comic-header-box">
                <div class="issue-box">ISSUE #1</div>
                <h1 class="comic-title">HERO TRACKER</h1>
            </div>

            <!-- Current Status Panel -->
            <div class="status-panel">
                <div class="section-label">CURRENT STATUS</div>
                <div class="health-controls">
                    <button class="comic-btn minus" @click="changeHealth(-1)">-</button>
                    <div class="health-value">{{ characterSheet.hero.health.current }}</div>
                    <button class="comic-btn plus" @click="changeHealth(1)">+</button>
                </div>
                <div class="portrait-container">
                    <div class="comic-portrait">
                        <img src="default-profile.jpg" alt="Hero Profile Picture">
                    </div>
                    <div class="speech-bubble">
                        {{ getStatusMessage() }}
                    </div>
                </div>

                <!-- Health Bar -->
                <div class="health-bar-container">
                    <div class="health-label">HEALTH</div>
                    <div class="health-segments">
                        <div v-for="n in 10" :key="n" class="health-segment" :class="getSegmentClass(n)"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Powers Page -->
        <div v-if="currentPage === 'powers'">
            <div class="comic-header-box">
                <h1 class="comic-title">POWER MODULES</h1>
            </div>

            <div id="powers-grid" class="powers-grid">
                <power-card v-for="power in displayedPowers" :key="power.id" :power="power" @edit="openEditPowerModal(power)" @delete="deletePower(power)" :class="{ 'power-unavailable': !isPowerAvailable(power) }"></power-card>
            </div>

            <button id="add-power-btn" class="comic-btn plus" @click="openAddPowerModal">+</button>

            <add-edit-power-modal :show="showAddEditPowerModal" :power="editingPower" @close="closeAddEditPowerModal" @save="savePower"></add-edit-power-modal>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="nav-bar">
        <div class="nav-item" :class="{ active: currentPage === 'home' }" @click="setPage('home')">
            <div class="nav-icon home"></div>
            <span>HOME</span>
        </div>
        <div class="nav-item" :class="{ active: currentPage === 'powers' }" @click="setPage('powers')">
            <div class="nav-icon powers"></div>
            <span>POWERS</span>
        </div>
        <div class="nav-item" :class="{ active: currentPage === 'dice' }" @click="setPage('dice')">
            <div class="nav-icon dice"></div>
            <span>DICE</span>
        </div>
        <div class="nav-item" :class="{ active: currentPage === 'settings' }" @click="setPage('settings')">
            <div class="nav-icon settings"></div>
            <span>SETTINGS</span>
        </div>
    </nav>

    <script src="js/app.js"></script>
    <script src="js/components/PowerCard.js"></script>
    <script src="js/components/AddEditPowerModal.js"></script>
</body>

</html>
